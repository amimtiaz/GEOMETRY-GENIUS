<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>

    <main class="m-8">
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- tringle card -->
                <div class="card w-96 bg-base-100 shadow-md">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p>Area (A) = 0.5 b x h</p>
                      <div class="flex gap-5 mb-2 mt-2 justify-between">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm bg-gray-100" type="text" placeholder="b">
                      <span class="flex  items-center ">cm</span>
                      <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm bg-gray-100" type="text" placeholder="h">
                      <span class="flex  items-center ">cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="trianglae-area"></span> <span>cm</span><sup>2</sup> </p>
                      </div>

                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- ranctangle card -->
                <div class="card w-96 bg-base-100 shadow-md">
                  <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                  <div class="card-body text-center">
                    <h2 class="card-title justify-center">Triangle</h2>
                    <p>Area (A) = w x l</p>
                    <div class="flex gap-5 mb-2 mt-2 justify-between">
                      <input id="ractangle-length" class="w-24 text-2xl p-2 rounded-sm bg-gray-100" type="text" placeholder="b">
                    <span class="flex  items-center ">cm</span>
                    <input id="ractangle-width" class="w-24 text-2xl p-2 rounded-sm bg-gray-100" type="text" placeholder="h">
                    <span class="flex  items-center ">cm</span>
                    </div>

                    <div>
                      <p class="text-2xl">Area: <span id="ractangle-area"></span> <span>cm</span><sup>2</sup> </p>
                    </div>

                    <div class="card-actions ">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>

                <!-- tringle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md p-4 ">
                <h3 class="text-3xl text-center">Area calculation</h3>
            </div>
        </div>
    </main>

    <script src="scripts/trianglae-calculate.js"></script>
    <script src="scripts/ractangle-calcultation.js"></script>
</body>
</html>
